name: CI Pipeline

on:
  push:
    branches:
      - Staging
  pull_request:
    branches:
      - Staging

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      
      # Step 2: Set up Go environment
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20

      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3


      # Step 4: Build the Docker containers (optional, if your Makefile has a build step)
      - name: Build containers
        run: docker-compose up -d

      # Step 5: Run tests
      - name: Run tests
        run: docker-compose exec go-test go test -v ./...

      # Step 6: Clean up (optional)
      - name: Clean up
        run: make clean
